<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary of Selected</title>
</head>
<body>
<h1>Green Fox Fashion Web Store</h1>
<h1>Summary</h1>
<div>
    <table>
        <tr>
            <th>Item name</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Size</th>
            <th>Amount</th>
            <th>Sub-total price</th>
        </tr>
        <tbody>
        <tr>
            <td th:text="${name}"></td>
            <td th:text="${manufacturer}" ></td>
            <td th:text="${category}"></td>
            <td th:text="${size}"></td>
            <td th:text="${quantity}"></td>
            <td th:text="${subTotal}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/warehouse">Back to main</a>
</body>
</html>

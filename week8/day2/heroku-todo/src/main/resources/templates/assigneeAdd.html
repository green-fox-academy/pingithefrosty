<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Assignee</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" />
</head>
<body class="container-fluid">
    <table class="container">
        <form action="#" th:action="@{/assignee/add}" th:object="${newAssignee}" method="post">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>ADD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="hidden" th:field="*{id}"/>
                    </td>
                    <td>
                        <input id="assignee_name" type="text" th:field="*{name}"/>
                    </td>
                    <td>
                        <input id="assignee_email" type="text" th:field="*{email}"/>
                    </td>
                    <td>
                        <input type="submit" class="btn btn-success" value="Add Assignee"/>
                    </td>
                </tr>
            </tbody>
        </form>
    </table>
</body>
</html>
